<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
</head>

<body>

    <header>
        <div class="logo-slot">
            <div class="image-slot">
                <img src="D:\School\WEBDEV445_c.png" alt="Logo">
            </div>
        </div>
        <h1>Book Haven Bookstore</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>

    <section>
        <h2>Bestsellers</h2>
        <div class="bestsellers">
            <div class="image-slot">
                <img src="D:\School\Client3_Book1.png" alt="Bestseller 1">
            </div>
            <div class="image-slot">
                <img src="D:\School\Client3_Stickers.png" alt="Bestseller 2">
            </div>
        </div>
    </section>



    <section>
        <h2>Nonfiction</h2>
        <div class="nonfiction">
            <div class="image-slot">
                <img src="D:\School\Client3_Book3.png" alt="nonfiction1">
            </div>
            <div class="image-slot">
                <img src="D:\School\Client3_Magazine3.png" alt="nonfiction2">
            </div>
        </div>
    </section>


    <section>
        <h2>Categories</h2>
        <div class="categories">
            <div class="image-slot">
                <img src="D:\School\Client3_Book3.png" alt="category1">
            </div>
            <div class="image-slot">
                <img src="D:\School\Client3_Magazine3.png" alt="category2">
            </div>
        </div>
    </section>

















<footer>
    <p>&copy; Book Haven Bookstore. </p>
</footer>

</body>
</html>
